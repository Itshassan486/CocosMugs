<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coco’s Mugs – Put your creativity on a mug</title>
  <meta name="description" content="Upload your photo and get it on a mug – original or AI art. Coco’s Mugs." />
  <style>
    :root{
      /* Palette sampled from the provided logo */
      --cream:#F7EEDD;      /* page bg */
      --tan:#EAD9B9;        /* light accents */
      --mug:#D9B98C;        /* mug fill */
      --brown:#5B3A1E;      /* headings & buttons */
      --brown-2:#7A4B26;    /* hover */
      --ink:#2a1a0f;        /* deep text */
      --white:#ffffff;
    }

    *{box-sizing:border-box}
    html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--ink);background:var(--cream)}

    /* Layout helpers */
    .container{max-width:1100px;margin:auto;padding:24px}
    .grid{display:grid;gap:20px}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}

    /* Header */
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(247,238,221,.98),rgba(247,238,221,.9));backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid #e5d7be}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{height:44px;width:auto}
    .brand h1{font-size:22px;margin:0;color:var(--brown);letter-spacing:.3px}

    nav{margin-left:auto;display:flex;gap:14px}
    header .wrap{display:flex;align-items:center;justify-content:space-between}
    a.link{color:var(--brown);text-decoration:none;font-weight:600}
    a.link:hover{color:var(--brown-2)}

    /* Hero */
    .hero{padding:56px 0;background:radial-gradient(1200px 400px at 50% -100px, #fff 20%, transparent 60%)}
    .hero .tag{display:inline-block;background:var(--tan);color:var(--ink);padding:6px 10px;border-radius:999px;font-size:13px}
    .hero h2{font-size:46px;line-height:1.05;margin:16px 0 10px;color:var(--brown)}
    .hero p{font-size:18px;max-width:70ch}
    .hero .cta{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:14px;padding:14px 18px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--brown);color:var(--cream)}
    .btn.primary:hover{background:var(--brown-2)}
    .btn.ghost{background:transparent;border:2px solid var(--brown);color:var(--brown)}
    .btn.ghost:hover{background:var(--tan)}

    /* Gallery */
    .section{padding:40px 0}
    .section h3{font-size:28px;color:var(--brown);margin:0 0 14px}
    .card{background:var(--white);border-radius:18px;box-shadow:0 10px 24px rgba(91,58,30,.08);overflow:hidden;border:1px solid #ecdcc4}
    .pair{display:grid;grid-template-columns:1fr 1fr}
    .pair .label{position:absolute;top:10px;left:10px;background:var(--brown);color:var(--cream);font-size:12px;padding:6px 10px;border-radius:999px}
    figure{position:relative;margin:0}
    figure img{display:block;width:100%;height:260px;object-fit:cover}

    /* Uploader */
    .uploader{background:var(--white);border-radius:20px;padding:20px;border:1px solid #ecdcc4;box-shadow:0 10px 24px rgba(91,58,30,.08)}
    .uploader h4{margin:0 0 8px;color:var(--brown)}
    .drop{border:2px dashed #d8c2a1;border-radius:16px;padding:18px;text-align:center;background:linear-gradient(180deg,#fff, #fff7eb)}
    .drop input{display:none}
    .options{display:flex;gap:14px;flex-wrap:wrap;margin:14px 0}
    .opt{background:#fdf7ee;border:1px solid #edd9bb;border-radius:12px;padding:10px 12px;display:flex;align-items:center;gap:10px}
    .preview{display:grid;gap:14px}

    .mug-stage{position:relative;aspect-ratio:4/3;background:linear-gradient(180deg,#ffffff,#fff6e7);border:1px solid #ecdcc4;border-radius:16px;display:grid;place-items:center}
    .mug{width:56%;aspect-ratio:1/1.05;background:#fff;border-radius:14px;box-shadow:inset -10px 10px 16px rgba(0,0,0,.06), 0 10px 20px rgba(0,0,0,.05);position:relative}
    .mug:after{content:"";position:absolute;right:-12%;top:24%;width:18%;height:38%;border:10px solid #fff;border-left:12px solid transparent;border-radius:50%}
    .print-area{position:absolute;inset:10% 12%;overflow:hidden;border-radius:10px;background:#fafafa;display:grid;place-items:center}
    .print-area img,.print-area canvas{max-width:100%;max-height:100%}

    /* Footer */
    footer{margin-top:40px;padding:24px 0;border-top:1px solid #e5d7be;color:#654922}

    /* Responsive */
    @media (max-width:900px){
      .grid-3{grid-template-columns:1fr 1fr}
    }
    @media (max-width:680px){
      .grid-2,.grid-3{grid-template-columns:1fr}
      .hero h2{font-size:36px}
      figure img{height:220px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container wrap">
      <div class="brand">
        <img src="assets/cocos-mugs-logo.png" alt="Coco’s Mugs logo" onerror="this.style.display='none'" />
        <h1>Coco’s Mugs</h1>
      </div>
      <nav>
        <a class="link" href="#gallery">Before & After</a>
        <a class="link" href="#make">Create yours</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <span class="tag">Handmade • Printed with love</span>
      <h2>Put your creativity on a mug.</h2>
      <p>Upload a photo of your pet, person, or memory. Choose to keep it <strong>original</strong> or transform it into beautiful <strong>AI art</strong> — then we print it on a premium ceramic mug.</p>
      <div class="cta">
        <a class="btn primary" href="#make">Start now</a>
        <a class="btn ghost" href="#gallery">See results</a>
      </div>
    </div>
  </section>

  <section id="gallery" class="section">
    <div class="container">
      <h3>Real‑world before & afters</h3>
      <div class="grid grid-2">
        <!-- Pair 1: Dog sitting -->
        <div class="card pair">
          <figure>
            <span class="label">Before</span>
            <img src="assets/dog-sit-before.jpg" alt="Before – dog photo" />
          </figure>
          <figure>
            <span class="label">After</span>
            <img src="assets/dog-sit-after.jpg" alt="After – watercolor mug" />
          </figure>
        </div>
        <!-- Pair 2: Cat with bow tie -->
        <div class="card pair">
          <figure>
            <span class="label">Before</span>
            <img src="assets/cat-bow-before.jpg" alt="Before – cat with bow" />
          </figure>
          <figure>
            <span class="label">After</span>
            <img src="assets/cat-bow-after.jpg" alt="After – mug print" />
          </figure>
        </div>
        <!-- Pair 3: Kitten peek -->
        <div class="card pair">
          <figure>
            <span class="label">Before</span>
            <img src="assets/kitten-peek-before.jpg" alt="Before – kitten" />
          </figure>
          <figure>
            <span class="label">After</span>
            <img src="assets/kitten-peek-after.jpg" alt="After – mug print" />
          </figure>
        </div>
        <!-- Pair 4: Running dog -->
        <div class="card pair">
          <figure>
            <span class="label">Before</span>
            <img src="assets/dog-run-before.jpg" alt="Before – running dog" />
          </figure>
          <figure>
            <span class="label">After</span>
            <img src="assets/dog-run-after.jpg" alt="After – watercolor mug" />
          </figure>
        </div>
      </div>
    </div>
  </section>

  <section id="make" class="section">
    <div class="container grid grid-2">
      <div class="uploader">
        <h4>Create your mug</h4>
        <div class="drop" id="drop">
          <input type="file" id="file" accept="image/*" />
          <p><strong>Drag & drop</strong> an image here or <label for="file" style="color:var(--brown);text-decoration:underline;cursor:pointer">browse</label></p>
          <p style="opacity:.75;font-size:12px;margin-top:4px">Max preview ~10MB. We’ll only use it to render your on‑page preview.</p>
        </div>

        <div class="options" role="group" aria-label="Print options">
          <label class="opt"><input type="radio" name="mode" value="blank"> Blank mug</label>
          <label class="opt"><input type="radio" name="mode" value="original" checked> Keep original photo</label>
          <label class="opt"><input type="radio" name="mode" value="art"> Turn into AI art</label>
        </div>

        <button class="btn primary" id="render">Preview on mug</button>
      </div>

      <div class="preview">
        <div class="mug-stage">
          <div class="mug">
            <div class="print-area" id="print">
              <img id="previewImg" alt="Uploaded preview" style="display:none"/>
              <canvas id="artCanvas" style="display:none"></canvas>
            </div>
          </div>
        </div>
        <div>
          <button class="btn ghost" id="download">Download preview</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container grid grid-3">
      <div>
        <strong style="color:var(--brown)">Coco’s Mugs</strong><br/>
        <small>Custom photo & AI‑art mugs</small>
      </div>
      <div>
        <small>Questions? Email <a href="mailto:hello@cocosmugs.example" class="link">hello@cocosmugs.example</a></small>
      </div>
      <div style="text-align:right">
        <small>© <span id="year"></span> Coco’s Mugs. All rights reserved.</small>
      </div>
    </div>
  </footer>

  <script>
    const fileInput = document.getElementById('file');
    const drop = document.getElementById('drop');
    const previewImg = document.getElementById('previewImg');
    const artCanvas = document.getElementById('artCanvas');
    const renderBtn = document.getElementById('render');
    const downloadBtn = document.getElementById('download');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    // drag & drop
    ;['dragenter','dragover'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.style.background='#fffaf0'}));
    ;['dragleave','drop'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.style.background='linear-gradient(180deg,#fff,#fff7eb)'}));
    drop.addEventListener('drop',e=>{if(e.dataTransfer.files[0]){fileInput.files=e.dataTransfer.files; loadImage()}});
    fileInput.addEventListener('change',loadImage);

    function loadImage(){
      const file = fileInput.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      previewImg.src = url;
      previewImg.onload = ()=>{
        URL.revokeObjectURL(url);
        previewImg.style.display='block';
        artCanvas.style.display='none';
      }
    }

    function getMode(){
      return document.querySelector('input[name="mode"]:checked').value;
    }

    function renderArtLike(img){
      // lightweight watercolor-ish effect
      const c = artCanvas;
      const ctx = c.getContext('2d');
      const maxW = 1000; // cap for performance
      const scale = Math.min(1, maxW / img.naturalWidth);
      c.width = img.naturalWidth * scale;
      c.height = img.naturalHeight * scale;
      ctx.drawImage(img,0,0,c.width,c.height);
      // blur + posterize
      for(let i=0;i<3;i++) ctx.filter = 'blur(1.2px)';
      ctx.drawImage(c,0,0);
      const imgData = ctx.getImageData(0,0,c.width,c.height);
      const d = imgData.data;
      for(let i=0;i<d.length;i+=4){
        // posterize to 24 levels
        d[i]   = Math.floor(d[i]/10)*10;
        d[i+1] = Math.floor(d[i+1]/10)*10;
        d[i+2] = Math.floor(d[i+2]/10)*10;
      }
      ctx.putImageData(imgData,0,0);
      // subtle warm wash overlay
      ctx.fillStyle = 'rgba(217,185,140,0.18)';
      ctx.fillRect(0,0,c.width,c.height);
    }

    renderBtn.addEventListener('click',()=>{
      const mode = getMode();
      if(mode==='blank'){
        previewImg.style.display='none';
        artCanvas.style.display='none';
        return;
      }
      if(!previewImg.src){
        alert('Please upload a photo first.');
        return;
      }
      if(mode==='original'){
        previewImg.style.display='block';
        artCanvas.style.display='none';
      }else if(mode==='art'){
        renderArtLike(previewImg);
        artCanvas.style.display='block';
        previewImg.style.display='none';
      }
    });

    downloadBtn.addEventListener('click',()=>{
      const mode = getMode();
      let dataURL;
      if(mode==='art' && artCanvas.style.display!=='none'){
        dataURL = artCanvas.toDataURL('image/png');
      } else if(previewImg.src){
        // draw the img to a canvas first to allow download
        const c = document.createElement('canvas');
        const scale = Math.min(1, 1000 / previewImg.naturalWidth);
        c.width = previewImg.naturalWidth * scale;
        c.height = previewImg.naturalHeight * scale;
        c.getContext('2d').drawImage(previewImg,0,0,c.width,c.height);
        dataURL = c.toDataURL('image/png');
      } else {
        alert('Nothing to download yet.');
        return;
      }
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'cocos-mugs-preview.png';
      a.click();
    });
  </script>
</body>
</html>

